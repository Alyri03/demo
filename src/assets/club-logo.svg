<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="ringmask">
      <!-- Black = transparent, White = visible -->
      <rect width="100%" height="100%" fill="black"/>
      <!-- Outer circle visible -->
      <circle cx="100" cy="100" r="80" fill="white"/>
      <!-- Inner hole (cut) -->
      <circle cx="100" cy="100" r="44" fill="black"/>
      <!-- Bite notch (cut) -->
      <circle cx="72" cy="58" r="28" fill="black"/>
    </mask>
  </defs>
  <!-- Fill the masked area with the brand color -->
  <rect width="100%" height="100%" fill="#5951e6" mask="url(#ringmask)"/>
</svg>
